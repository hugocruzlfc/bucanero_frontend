<div class="card border-light mb-3" style="max-width:100%;">
  <div class="card-body" style="padding-left: 50px; padding-right: 50px;">
    <div class="container-fluid">
      <br>
      <div class="container">
      <div class="row">
        <div class="col-md-6">
          <figure>
            <h3>¿Quiénes somos?</h3>
            <blockquote class="blockquote">
              <h4><small> <p>Cervecería Bucanero S.A. Es una fábrica cubana productora de cervezas. Construida en colaboración con la antigua República Democrática Alemana. Ubicada en la ciudad de Holguín. Se ha modernizado continuamente siendo, la más automatizada en el país.</p>
                <p>
                Desde mayo de 1997 esta entidad se convierte en una empresa mixta, entre la Corporación Alimentaria S.A. - compañía del Ministerio de la Industria Alimentaria de Cuba - y la entidad canadiense Cerbuco Brewing Inc., - subsidiaria de Interbrew N.V. compañía belga - ubicada entre las mayores productoras de cervezas del mundo.</p>
              </small></h4>
              </blockquote>
              <h3>Pizarra</h3>
              <blockquote class="blockquote">
                <h4><small> <p> 2348747</p>
                </small></h4>
                </blockquote>
              <h3>Inauguración</h3>
              <blockquote class="blockquote">
                <h4><small> <p> Es inaugurada el 23 de octubre de 1990.</p>
                </small></h4>
                </blockquote>
          </figure>
          <p>
            <iframe width="100%" 
            height="315" 
            [src]="safeUrl" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
            </p>
        </div>
        <div class="col-md-6" >

              <google-map [center]="position" width= '100%' >

                    [position] = "position"

            </google-map>

            <h3>Email</h3>

              <h4><small><p>direccion.general@bucanero.com.cu</p>
                
              </small></h4>
